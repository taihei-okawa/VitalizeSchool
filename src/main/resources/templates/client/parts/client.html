<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="InputField" th:remove="tag">
	<div class="form-group col-sm-8">
		<input class="form-control" type="text" placeholder="顧客名" required="required" name="clientName" />
	</div>
	<div class="form-group col-sm-8">
		<input class="form-control" type="text" placeholder="顧客フリガナ" required="required" name="clientNameKana" />
	</div>
	<div class="form-group col-sm-8">
		<input class="form-control" type="text" placeholder="電話番号" required="required" name="tell" />
	</div>
	<div class="form-group col-sm-8">
		<input class="form-control" type="text" placeholder="メールアドレス" required="required" name="mailAddress" />
	</div>
	<div class="form-group col-sm-8">
		<input class="form-control" type="text" placeholder="パスワード" required="required" name="password" />
	</div>
</div>
</body>
</html>
